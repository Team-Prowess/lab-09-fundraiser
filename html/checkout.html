<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkout</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="order.html">Order</a>
            <a href="admin-products.html">Add Items</a>
        </nav>
    </header>

    <main>
        <form id="final-cart">
            <fieldset>
                <legend>Shopping Cart</legend>
            </fieldset>
        </form>
        
        <form id="shipping-info">
            <fieldset>
                <legend>Shipping Information</legend>
                <p> Name 
                    <input required type="text" name="name" id="name">
                </p>
                <p>Address
                    <input required type="text" max=75 name="address" id="address">
                </p>
                <p>Apartment #
                    <input type="text" name="apartment-number" id="apartment-number">
                </p>
                <p>City
                    <input required type="text" name="city" id="city">
                    State
                    <input required type="text" name="state" id="state">
                    Zip code
                    <input required type="number" min length=5 max length=5 name="zipcode" id="zipecode">
                </p>
                <p>Contact number
                    <input required type="tel" name="phone" id="phone">
                </p>
            </fieldset>
            <button type="submit" name="submit-order" id="submit-order">Submit Order</button>
        </form>
    </main>
    
</body>
</html>
